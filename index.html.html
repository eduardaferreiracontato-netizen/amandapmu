<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=index.html">
    <title>Amanda PMU • Página atualizada</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #bcd054;
            --champagne: #d9c27c;
            --ink: #24240f;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: 'Source Sans 3', Arial, sans-serif;
            background: linear-gradient(150deg, #ffffff 0%, #fdfcf5 42%, rgba(188, 208, 84, 0.32) 100%);
            color: var(--ink);
            text-align: center;
            padding: 32px;
        }

        main {
            max-width: 540px;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 26px;
            padding: 36px;
            box-shadow: 0 30px 64px rgba(125, 128, 53, 0.18);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 16px;
        }

        p {
            margin: 0;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            margin-top: 22px;
            padding: 14px 30px;
            border-radius: 999px;
            background: linear-gradient(135deg, var(--accent), #a6b746);
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.04em;
            box-shadow: 0 22px 46px rgba(125, 128, 53, 0.24);
        }
    </style>
</head>

    <main>
        <h1>Redirecionando para a nova versão…</h1>
