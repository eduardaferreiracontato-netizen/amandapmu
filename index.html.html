<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=index.html">
    <title>Amanda PMU • Página atualizada</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --sage: #bcd054;
            --sage-soft: rgba(188, 208, 84, 0.18);
            --champagne: #e6d9b0;
            --ink: #1f2616;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: 'Plus Jakarta Sans', Arial, sans-serif;
            background: radial-gradient(120% 120% at 15% 20%, rgba(188, 208, 84, 0.24) 0%, rgba(188, 208, 84, 0) 60%),
                        linear-gradient(160deg, #ffffff 0%, #f8fbe9 44%, rgba(188, 208, 84, 0.22) 100%);
            color: var(--ink);
            text-align: center;
            padding: 32px;
        }

        main {
            max-width: 540px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 32px;
            padding: 38px;
            box-shadow: 0 28px 58px rgba(85, 104, 32, 0.22);
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            margin-bottom: 16px;
        }

        p {
            margin: 0;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            margin-top: 24px;
            padding: 14px 32px;
            border-radius: 999px;
            background: linear-gradient(135deg, var(--sage), #9fb942);
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.06em;
            box-shadow: 0 24px 48px rgba(159, 185, 66, 0.3);
        }
    </style>
</head>
<body>
    <main>
        <h1>Redirecionando para a nova versão…</h1>
        <p>Se o redirecionamento não acontecer automaticamente, clique no botão abaixo para abrir a página atualizada.</p>
        <a href="index.html">Abrir Amanda PMU</a>
    </main>
</body>
</html>
